<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Vue.js 一秒钟有多长</title>
    <script src="//cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./1sec.css"/>
</head>
<body>
<div class="game_region" id="game_region">
    <h1>一秒钟有多长？</h1>
    <p><strong>你能精确地按出一秒钟吗？</strong></p>
    <div id="result">
        {{{ result }}}
    </div>
    <div class="push_btn" id="push_btn">
        <div class="round-button"><div class="round-button-circle"><span class="round-button">按住</span></div></div>
    </div>
</div>
</body>
<script>
    var start_time;
    var end_time;
    var game = new Vue({
        el: '#game_region',
        methods: {
            onTouchStart: function () {
                event.preventDefault()
                start_time = new Date().getTime();
            },
            onTouchEnd: function (){
                event.preventDefault();
                end_time = new Date().getTime();
                var diff_time_in_secode = (end_time-start_time)/1000.0;
                var diff_time = Math.abs(diff_time_in_secode-1);
                var diff_ratio = new Number(diff_time*100).toFixed(2);
                var wording;
                if(0 <= diff_time &&  0.05 > diff_time){
                    wording = '太准时了，简直是天才！';
                }else if(0.05 <= diff_time && 0.1>diff_time){
                    wording = '时间感不错，接近天才了！';
                }else if(0.01 <= diff_time && 0.3>diff_time){
                    wording = '水平不错，不过可以再精确些！';
                }else if(0.3 <= diff_time && 0.5 > diff_time){
                    wording = '差强人意，继续努力吧！';
                }else if(0.5 <= diff_time && 1 > diff_time){
                    wording = '太差劲了，居然差这么多！';
                }else{
                    wording = '无语了，差到爪哇岛了！';
                }
                var diff_time_second = parseFloat(diff_time_in_secode);
                var wording_html = '<p>你按出了<span>'+diff_time_second+'</span>秒，误差是'+diff_ratio+'%</p><p>'+wording+'</p>';
                this.result = wording_html;
            }
        },
        data: {
            result: '<p>拇指放在按钮上</p><p>Ready ? Go !</p>'
        }
    })

    var el = document.getElementById("push_btn");
    el.addEventListener("touchstart", game.onTouchStart, false);
    el.addEventListener("touchend", game.onTouchEnd, false);
</script>
</html>
